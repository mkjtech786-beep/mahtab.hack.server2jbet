<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAHTAB VIP HACK</title>
    <style>
        /* VIP PREMIUM THEME (Same as before) */
        :root {
            --bg-color: #050505;
            --bg-gradient: radial-gradient(circle at top center, #1a1a2e, #000000);
            --card-bg: rgba(20, 20, 30, 0.7);
            --glass-border: 1px solid rgba(255, 215, 0, 0.3);
            --gold: #FFD700;
            --gold-glow: 0 0 15px rgba(255, 215, 0, 0.4);
            --green-neon: #39ff14;
            --red-neon: #ff073a;
            --blue-neon: #00f3ff;
            --font-main: 'Orbitron', sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background: var(--bg-gradient);
            color: #ffffff;
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* START SCREEN */
        #start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.8s ease;
            border: 2px solid var(--gold);
        }

        .start-title {
            font-size: 2rem;
            background: linear-gradient(to right, #FFD700, #fff, #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            text-align: center;
            font-weight: 700;
        }

        .start-btn {
            padding: 25px 80px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--gold);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: var(--font-main);
            transition: transform 0.2s;
        }
        .start-btn:active { transform: scale(0.95); }

        .hidden { display: none !important; }

        /* HEADER */
        header {
            width: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid var(--gold);
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            position: sticky;
            top: 0; z-index: 100;
        }
        h1 {
            font-size: 1.4rem; color: var(--gold);
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6); margin: 0;
        }
        .vip-badge {
            font-size: 0.6rem; background: var(--gold); color: #000;
            padding: 2px 8px; border-radius: 10px; font-weight: bold;
            display: inline-block; margin-top: 5px;
        }

        /* MAIN */
        main {
            width: 90%; max-width: 450px;
            margin-top: 30px;
            display: flex; flex-direction: column; gap: 20px;
            padding-bottom: 40px; flex: 1;
        }

        /* Timer Bar */
        .timer-container {
            width: 100%; height: 8px; background: #222;
            border-radius: 4px; overflow: hidden;
            border: 1px solid #444; box-shadow: inset 0 0 10px #000;
        }
        .timer-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #ff4500);
            width: 100%;
            box-shadow: 0 0 10px var(--gold);
            transition: width 1s linear;
        }

        .analysis-text {
            font-size: 0.8rem; color: var(--blue-neon);
            text-align: center; min-height: 25px;
            font-family: var(--font-mono); letter-spacing: 1px;
            border: 1px dashed rgba(0, 243, 255, 0.3);
            padding: 5px; background: rgba(0, 243, 255, 0.05);
            border-radius: 4px;
        }

        /* CARD STYLE */
        .hack-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: var(--glass-border);
            padding: 25px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(255, 215, 0, 0.05);
            position: relative; overflow: hidden;
            min-height: 180px;
            transition: all 0.5s ease;
        }
        .hack-card::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 20px; height: 20px;
            border-top: 2px solid var(--gold); border-left: 2px solid var(--gold);
            border-radius: 5px 0 0 0;
        }
        .hack-card::after {
            content: ''; position: absolute; bottom: 0; right: 0;
            width: 20px; height: 20px;
            border-bottom: 2px solid var(--gold); border-right: 2px solid var(--gold);
            border-radius: 0 0 5px 0;
        }

        .prediction-label {
            font-size: 0.9rem; color: #aaa; margin-bottom: 20px;
            letter-spacing: 2px; text-transform: uppercase;
            border-bottom: 1px solid #333; padding-bottom: 5px;
            width: 100%; text-align: center;
        }

        .result-display {
            display: flex; align-items: center; gap: 20px;
        }

        .color-circle {
            width: 80px; height: 80px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: bold;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            border: 4px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease; position: relative;
        }
        .bg-green { background: radial-gradient(circle, #39ff14, #006400); box-shadow: 0 0 25px #39ff14; border-color: #fff; color: #000; }
        .bg-red { background: radial-gradient(circle, #ff073a, #8b0000); box-shadow: 0 0 25px #ff073a; border-color: #fff; color: #fff; }

        .number-display {
            font-size: 4rem; font-weight: bold; font-family: 'Orbitron', sans-serif;
            width: 80px; text-align: center;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* HACKING CARD */
        .hacking-text {
            font-size: 1rem; color: var(--gold); font-family: var(--font-main);
            margin-bottom: 15px; text-transform: uppercase;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse { from { text-shadow: 0 0 5px var(--gold); } to { text-shadow: 0 0 20px var(--gold); } }

        .matrix-code {
            font-family: var(--font-mono); color: rgba(57, 255, 20, 0.8);
            font-size: 0.75rem; word-break: break-all; text-align: center;
            line-height: 1.6; width: 100%; height: 90px; overflow: hidden;
            background: rgba(0,0,0,0.5); border: 1px solid #333; border-radius: 5px;
            text-shadow: 0 0 5px #39ff14;
        }

        .glitch-effect { animation: glitchVip 0.3s infinite; }
        @keyframes glitchVip {
            0% { transform: translate(0) skew(0deg); opacity: 1; }
            20% { transform: translate(-2px, 2px) skew(-10deg); }
            40% { transform: translate(2px, -2px) skew(10deg); }
            60% { transform: translate(-2px, -2px) skew(-5deg); }
            80% { transform: translate(2px, 2px) skew(5deg); }
            100% { transform: translate(0) skew(0deg); }
        }

        footer { font-size: 0.7rem; color: #666; text-align: center; padding-bottom: 20px; width: 100%; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 class="start-title">MAHTAB<br><span style="font-size:1.5rem">ALGORITHM VIP</span></h1>
        <button class="start-btn" id="start-btn">ACCESS SYSTEM</button>
    </div>

    <div id="main-content" class="hidden">
        <header>
            <h1>MAHTAB VIP</h1>
            <div class="vip-badge">3x SECURE PREDICTION</div>
        </header>

        <main>
            <div class="timer-container">
                <div class="timer-bar" id="timer-bar"></div>
            </div>

            <div class="analysis-text" id="analysis-status">CONNECTING TO VIP SERVER...</div>

            <!-- PREDICTION CARD -->
            <div class="hack-card prediction-card" id="prediction-card">
                <div class="prediction-label">PREDICTED RESULT (SEC)</div>
                <div class="result-display">
                    <div class="color-circle" id="color-circle">--</div>
                    <div class="number-display" id="digit-display">?</div>
                </div>
            </div>

            <!-- HACKING CARD -->
            <div class="hack-card hacking-card hidden" id="hacking-card">
                <div class="hacking-text">DECRYPTING NEXT BLOCK...</div>
                <div class="matrix-code" id="matrix-code">INITIALIZING...</div>
            </div>
        </main>

        <footer>
            <p>MAHTAB VIP PROTOCOL v5.0<br>SECOND-BASED ALGORITHM</p>
        </footer>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const mainContent = document.getElementById('main-content');
        const startBtn = document.getElementById('start-btn');
        const predictionCard = document.getElementById('prediction-card');
        const hackingCard = document.getElementById('hacking-card');
        const matrixCodeEl = document.getElementById('matrix-code');
        const timerBarEl = document.getElementById('timer-bar');
        const analysisTextEl = document.getElementById('analysis-status');
        const colorCircleEl = document.getElementById('color-circle');
        const digitDisplayEl = document.getElementById('digit-display');

        let isRunning = false;
        let hackingInterval = null;
        let currentCycle = -1; // 0: 0-10s, 1: 10-15s, 2: 15-25s, 3: 25-30s, 4: 30-40s, 5: 40-60s

        const analysisMessages = [
            "SYNCING WITH TIME SERVER...",
            "ANALYZING SECOND HASH...",
            "CALCULATING PROBABILITY...",
            "DECRYPTING PATTERN...",
            "RESULT READY..."
        ];

        startBtn.addEventListener('click', () => {
            startScreen.style.opacity = '0';
            setTimeout(() => { startScreen.style.display = 'none'; mainContent.classList.remove('hidden'); }, 800);
            isRunning = true;
            updateApp();
            setInterval(updateApp, 50);
        });

        function startHackingAnimation() {
            hackingCard.classList.remove('hidden');
            hackingInterval = setInterval(() => {
                const chars = "ABCDEF0123456789";
                let code = "";
                for(let i=0; i<40; i++) {
                    if(i % 5 === 0) code += "<span style='color:#FFD700'>VIP</span> ";
                    else code += chars.charAt(Math.floor(Math.random() * chars.length)) + " ";
                }
                matrixCodeEl.innerHTML = code;
            }, 60);
        }

        function stopHackingAnimation() {
            if (hackingInterval) clearInterval(hackingInterval);
            hackingCard.classList.add('hidden');
        }

        function triggerResult(predictedSecond) {
            stopHackingAnimation();
            predictionCard.classList.remove('hidden');

            // Logic: Odd = Green, Even = Red
            const isOdd = predictedSecond % 2 !== 0;
            let colorName = isOdd ? "GREEN" : "RED";
            let colorClass = isOdd ? "bg-green" : "bg-red";
            let colorCode = isOdd ? "#39ff14" : "#ff073a";

            // Update Circle
            colorCircleEl.className = `color-circle ${colorClass}`;
            colorCircleEl.textContent = colorName;

            // Number Animation
            digitDisplayEl.classList.add('glitch-effect');
            let shuffleCount = 0;
            const shuffleInterval = setInterval(() => {
                digitDisplayEl.textContent = Math.floor(Math.random() * 10);
                shuffleCount++;
                if (shuffleCount > 20) {
                    clearInterval(shuffleInterval);
                    digitDisplayEl.classList.remove('glitch-effect');
                    digitDisplayEl.textContent = predictedSecond;
                    digitDisplayEl.style.color = colorCode;
                    digitDisplayEl.style.textShadow = `0 0 40px ${colorCode}, 0 0 10px #fff`;
                    setTimeout(() => { digitDisplayEl.style.textShadow = "none"; }, 800);
                }
            }, 50);
        }

        function updateApp() {
            if (!isRunning) return;
            const now = new Date();
            const s = now.getSeconds();
            const ms = now.getMilliseconds();

            // Progress Bar (0 to 60 seconds loop)
            const totalMs = (s * 1000) + ms;
            const percentage = (totalMs / 60000) * 100;
            timerBarEl.style.width = `${100 - percentage}%`;

            // Analysis Text
            const msgIndex = Math.floor(now.getTime() / 2500) % analysisMessages.length;
            analysisTextEl.textContent = analysisMessages[msgIndex];

            // --- CYCLE LOGIC (3 Results per Minute) ---
            // Cycle 0: 0 - 10s : Show Result for 0
            // Cycle 1: 10 - 15s : Hide/Hack
            // Cycle 2: 15 - 25s : Show Result for 15
            // Cycle 3: 25 - 30s : Hide/Hack
            // Cycle 4: 30 - 40s : Show Result for 30
            // Cycle 5: 40 - 60s : Hide/Hack

            let newCycle = 5; // Default to Hide
            let targetSecond = -1;

            if (s >= 0 && s < 10) { newCycle = 0; targetSecond = 0; }
            else if (s >= 10 && s < 15) { newCycle = 1; }
            else if (s >= 15 && s < 25) { newCycle = 2; targetSecond = 15; }
            else if (s >= 25 && s < 30) { newCycle = 3; }
            else if (s >= 30 && s < 40) { newCycle = 4; targetSecond = 30; }
            else { newCycle = 5; }

            // Detect Cycle Change
            if (newCycle !== currentCycle) {
                currentCycle = newCycle;

                if (targetSecond !== -1) {
                    // Start Show Result
                    triggerResult(targetSecond);
                } else {
                    // Hide & Hack
                    predictionCard.classList.add('hidden');
                    startHackingAnimation();
                }
            }
        }
    </script>
</body>
</html>
