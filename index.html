<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAHTAB ALGORITHM HACK</title>
    <style>
        :root {
            --bg-color: #08080a; /* Ultra Dark */
            --card-bg: rgba(20, 20, 25, 0.6);
            --text-color: #ffffff;
            --vip-gold: #FFD700;
            --dragon-grad: linear-gradient(135deg, #8b0000, #ff4d4d);
            --tiger-grad: linear-gradient(135deg, #5c3a21, #e67e22);
            --dragon-glow: 0 0 40px rgba(255, 0, 0, 0.6);
            --tiger-glow: 0 0 40px rgba(230, 126, 34, 0.6);
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #2e1a1a 0%, #000000 70%);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* START SCREEN */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle, #1a0f0f, #000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.8s ease;
        }

        .start-title {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff4d4d, #FFD700, #FFF, #FFD700, #ff4d4d);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 900;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .start-btn {
            padding: 20px 70px;
            font-size: 1.4rem;
            background: linear-gradient(90deg, #8b0000, #ff0000);
            color: white;
            border: 2px solid var(--vip-gold);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .start-btn:active { transform: scale(0.95); box-shadow: 0 0 10px rgba(255, 0, 0, 0.1); }
        .hidden { display: none !important; }

        /* MAIN APP HEADER */
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 1.1rem;
            background: linear-gradient(to right, #ff4d4d, #FFD700, #FFF, #FFD700, #ff4d4d);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            animation: shine 4s linear infinite;
        }

        main {
            width: 95%;
            max-width: 480px;
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 30px;
            flex: 1;
        }

        /* Timer Bar */
        .timer-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            background: var(--vip-gold);
            width: 100%;
            transition: width 1s linear;
            box-shadow: 0 0 10px var(--vip-gold);
        }

        .analysis-text {
            font-size: 0.8rem;
            color: var(--vip-gold);
            text-align: center;
            font-family: var(--font-mono);
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* COMMON CARD STYLE */
        .hack-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            min-height: 200px; /* Height badha diya emoji ke liye */
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .hack-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .prediction-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .result-display {
            display: flex;
            flex-direction: column; /* Vertical for Dragon/Tiger */
            align-items: center;
            gap: 15px;
            z-index: 2;
        }

        /* DRAGON & TIGER CIRCLE */
        .animal-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem; /* Large Emoji */
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(255,255,255,0.2);
        }

        /* Specific Themes */
        .dragon-theme {
            background: var(--dragon-grad);
            box-shadow: var(--dragon-glow);
            animation: dragonPulse 2s infinite;
        }
        .tiger-theme {
            background: var(--tiger-grad);
            box-shadow: var(--tiger-glow);
            animation: tigerPulse 2s infinite;
        }

        /* Text Label under Animal */
        .animal-name {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: var(--font-mono);
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        /* Animations */
        @keyframes dragonPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.4); transform: scale(1); }
            50% { box-shadow: 0 0 50px rgba(255, 0, 0, 0.7); transform: scale(1.05); }
        }
        @keyframes tigerPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(230, 126, 34, 0.4); transform: scale(1); }
            50% { box-shadow: 0 0 50px rgba(230, 126, 34, 0.7); transform: scale(1.05); }
        }

        .roar-anim {
            animation: roar 0.5s ease-out forwards;
        }

        @keyframes roar {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.5) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* Glitch for Animal Name */
        .glitch-vip {
            animation: glitchVip 0.1s infinite;
            color: var(--vip-gold) !important;
            text-shadow: 2px 0 #ff0055, -2px 0 #00ff9d;
        }
        @keyframes glitchVip {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(1px, -1px); }
            60% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
            100% { transform: translate(0); }
        }

        /* HACKING CARD */
        .radar-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .radar-ring {
            position: absolute;
            border: 2px solid var(--vip-gold);
            border-radius: 50%;
            opacity: 0.3;
        }
        .r1 { width: 100%; height: 100%; border-style: dashed; animation: spin 4s linear infinite; }
        .r2 { width: 75%; height: 75%; border-left: transparent; border-right: transparent; animation: spin 3s linear infinite reverse; }
        .r3 { width: 50%; height: 50%; border-color: #ff4d4d; animation: pulse 1s ease-in-out infinite; }
        .hacking-text { color: var(--vip-gold); font-family: var(--font-mono); font-size: 0.8rem; letter-spacing: 1px; text-align: center; margin-top: 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 1; } }

        footer {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            padding-top: 20px;
            width: 100%;
            padding-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-screen">
        <h1 class="start-title">MAHTAB ALGORITHM</h1>
        <button class="start-btn" id="start-btn">START HACK</button>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main-content" class="hidden">
        <header>
            <h1>MAHTAB ALGORITHM HACK</h1>
        </header>

        <main>
            <!-- Timer Progress -->
            <div class="timer-container">
                <div class="timer-bar" id="timer-bar"></div>
            </div>

            <!-- VIP Status Text -->
            <div class="analysis-text" id="analysis-status">SYSTEM STANDBY</div>

            <!-- 1. PREDICTION CARD -->
            <div class="hack-card prediction-card" id="prediction-card">
                <div class="prediction-label">Vip Special Prediction</div>
                <div class="result-display">
                    <!-- Animal Circle (Emoji) -->
                    <div class="animal-circle" id="animal-circle">
                        <span id="animal-emoji">?</span>
                    </div>
                    <!-- Animal Name -->
                    <div class="animal-name" id="animal-name">WAITING...</div>
                </div>
            </div>

            <!-- 2. HACKING CARD -->
            <div class="hack-card hacking-card hidden" id="hacking-card">
                <div class="radar-container">
                    <div class="radar-ring r1"></div>
                    <div class="radar-ring r2"></div>
                    <div class="radar-ring r3"></div>
                </div>
                <div class="hacking-text">DECRYPTING HASH...</div>
            </div>

        </main>

        <footer>
            <p>D.T ACCESS â€¢ Version 4.1</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const mainContent = document.getElementById('main-content');
        const startBtn = document.getElementById('start-btn');

        const predictionCard = document.getElementById('prediction-card');
        const hackingCard = document.getElementById('hacking-card');
        
        const animalCircle = document.getElementById('animal-circle');
        const animalEmoji = document.getElementById('animal-emoji');
        const animalName = document.getElementById('animal-name');

        const timerBarEl = document.getElementById('timer-bar');
        const analysisTextEl = document.getElementById('analysis-status');

        // State
        let currentMinute = -1;
        let isRunning = false;
        let hideTimeout = null;

        const analysisMessages = [
            "CONNECTING TO SERVER...",
            "FETCHING D-T PATTERN...",
            "ANALYZING Sp DIGIT...",
            "VERIFYING HASH...",
            "PREDICTION LOCKED..."
        ];

        // START BUTTON LOGIC
        startBtn.addEventListener('click', () => {
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                mainContent.classList.remove('hidden');
            }, 800);

            isRunning = true;
            updateApp();
            setInterval(updateApp, 50);
        });

        // Main Update Function
        function updateApp() {
            if (!isRunning) return;

            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = now.getSeconds();
            const ms = now.getMilliseconds();

            // Update Progress Bar
            const totalSeconds = seconds + (ms / 1000);
            const percentage = (totalSeconds / 60) * 100;
            timerBarEl.style.width = `${100 - percentage}%`; 

            // Logic Update
            if (now.getMinutes() !== currentMinute) {
                currentMinute = now.getMinutes();
                processNewMinute(now, hours, minutes);
            }

            // Analysis Text Animation
            const msgIndex = Math.floor(now.getTime() / 2000) % analysisMessages.length;
            analysisTextEl.textContent = analysisMessages[msgIndex];
        }

        function processNewMinute(dateObj, hourStr, minStr) {
            const lastDigit = parseInt(minStr.slice(-1));

            // 1. STOP HACKING & SHOW RESULT
            hackingCard.classList.add('hidden');
            predictionCard.classList.remove('hidden');

            // 2. Calculate Dragon or Tiger
            // Logic: Odd = Dragon, Even = Tiger
            let animalNameStr = "";
            let animalEmojiStr = "";
            let themeClass = "";

            if (lastDigit % 2 !== 0) {
                // Odd -> DRAGON
                animalNameStr = "DRAGON";
                animalEmojiStr = "ðŸ‰";
                themeClass = "dragon-theme";
            } else {
                // Even -> TIGER
                animalNameStr = "TIGER";
                animalEmojiStr = "ðŸ¯";
                themeClass = "tiger-theme";
            }

            // Update UI Text
            animalName.classList.add('glitch-vip');
            
            // 3. Shuffle Animation
            let shuffleCount = 0;
            const animals = ["ðŸ‰", "ðŸ¯", "ðŸ’€", "ðŸ”®"]; // Random shuffle items
            const names = ["DRAGON", "TIGER", "ERROR", "SCAN"];
            
            const shuffleInterval = setInterval(() => {
                // Randomize visual
                const randIdx = Math.floor(Math.random() * animals.length);
                animalEmoji.textContent = animals[randIdx];
                animalName.textContent = names[randIdx];
                
                // Random color flicker
                if(Math.random() > 0.5) {
                    animalCircle.style.boxShadow = "0 0 10px #fff";
                } else {
                    animalCircle.style.boxShadow = "none";
                }

                shuffleCount++;

                if (shuffleCount > 15) {
                    clearInterval(shuffleInterval);
                    
                    // SET RESULT
                    animalName.classList.remove('glitch-vip');
                    animalEmoji.textContent = animalEmojiStr;
                    animalName.textContent = animalNameStr;
                    
                    // Apply Theme
                    animalCircle.className = `animal-circle ${themeClass}`;
                    
                    // ROAR ANIMATION
                    animalCircle.classList.add('roar-anim');
                    setTimeout(() => {
                        animalCircle.classList.remove('roar-anim');
                    }, 500);

                    // 4. 10 SEC TIMER -> HIDE RESULT & SHOW HACKING
                    if (hideTimeout) clearTimeout(hideTimeout);
                    
                    hideTimeout = setTimeout(() => {
                        predictionCard.classList.add('hidden');
                        hackingCard.classList.remove('hidden');
                    }, 10000); 
                }
            }, 50);
        }

    </script>
</body>
</html>
