<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAHTAB ALGORITHM HACK</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(20, 20, 20, 0.9);
            --text-color: #ffffff;
            --green: #2ecc71;
            --red: #e74c3c;
            --violet: #9b59b6;
            --accent: #f1c40f;
            --hack-green: #0f0;
            --font-main: 'Courier New', Courier, monospace; /* Hacker Font */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll on matrix effect */
        }

        /* --- MATRIX RAIN BACKGROUND --- */
        #matrix-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.2; /* Subtle background */
            pointer-events: none;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .start-title {
            font-size: 2rem;
            color: var(--hack-green);
            margin-bottom: 40px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--hack-green);
            animation: glitch 1s infinite;
        }

        .start-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: transparent;
            color: var(--hack-green);
            border: 2px solid var(--hack-green);
            border-radius: 5px;
            cursor: pointer;
            font-family: var(--font-main);
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--hack-green);
            transition: all 0.2s;
        }

        .start-btn:active {
            background: var(--hack-green);
            color: #000;
        }

        /* --- MAIN APP UI --- */
        #main-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 10;
            position: relative;
        }

        header {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid var(--hack-green);
        }

        h1 {
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--accent);
        }

        /* Container for switching views */
        .view-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        /* --- VIEW 1: RESULT CARD --- */
        .result-view {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: fadeIn 0.5s;
        }

        .prediction-card {
            background: var(--card-bg);
            border: 2px solid var(--hack-green);
            border-radius: 15px;
            padding: 40px 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            position: relative;
        }

        .prediction-label {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            /* No gap needed now */
        }

        .color-circle {
            width: 130px; height: 130px; /* Bigger Circle */
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; font-weight: bold; /* Larger Text */
            border: 5px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 40px currentColor; /* Bigger Glow */
        }

        .bg-green { background-color: var(--green); color: white; }
        .bg-red { background-color: var(--red); color: white; }
        .bg-violet { background-color: var(--violet); color: white; }

        /* --- VIEW 2: COUNTDOWN / HACKING --- */
        .countdown-view {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        .hack-status {
            font-size: 1.2rem;
            color: var(--hack-green);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-big {
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px var(--hack-green);
            border: 4px solid var(--hack-green);
            padding: 20px 40px;
            border-radius: 10px;
            background: rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }

        .progress-bar-2min {
            width: 80%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid var(--hack-green);
        }

        .progress-fill {
            height: 100%;
            background: var(--hack-green);
            width: 100%;
            transition: width 1s linear;
        }

        .hidden { display: none !important; }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

    </style>
</head>
<body>

    <!-- Background Matrix Effect Canvas -->
    <canvas id="matrix-container"></canvas>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1 class="start-title">MAHTAB HACK V5</h1>
        <button class="start-btn" id="start-btn">ACTIVATE SYSTEM</button>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <header>
            <h1>MAHTAB ALGORITHM</h1>
        </header>

        <div class="view-container">
            
            <!-- VIEW 1: RESULT -->
            <div id="view-result" class="result-view">
                <div class="prediction-card">
                    <div class="prediction-label">SYSTEM PREDICTION</div>
                    <div class="result-box">
                        <!-- Only Color Circle Here -->
                        <div class="color-circle" id="color-circle">--</div>
                    </div>
                </div>
            </div>

            <!-- VIEW 2: COUNTDOWN -->
            <div id="view-countdown" class="countdown-view">
                <div class="hack-status">DECRYPTING NEXT PATTERN</div>
                <div class="timer-big" id="countdown-timer">02:00</div>
                <div class="progress-bar-2min">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- 1. AUDIO SYSTEM (Web Audio API - No files needed) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playTone(freq, type, duration) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playTickSound() {
            // Short high tick
            playTone(800, 'sine', 0.1);
        }

        function playSuccessSound() {
            // Success Chord
            setTimeout(() => playTone(440, 'triangle', 0.5), 0);
            setTimeout(() => playTone(554, 'triangle', 0.5), 100);
            setTimeout(() => playTone(659, 'triangle', 0.8), 200);
        }

        // --- 2. MATRIX BACKGROUND ANIMATION ---
        const canvas = document.getElementById('matrix-container');
        const ctx = canvas.getContext('2d');
        let width, height;
        let columns;
        let drops = [];

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            const fontSize = 14;
            columns = width / fontSize;
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#0F0';
            ctx.font = '14px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                ctx.fillText(text, i * 14, drops[i] * 14);
                if (drops[i] * 14 > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            requestAnimationFrame(drawMatrix);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        drawMatrix();

        // --- 3. APP LOGIC ---
        
        const startScreen = document.getElementById('start-screen');
        const mainContent = document.getElementById('main-content');
        const startBtn = document.getElementById('start-btn');
        const viewResult = document.getElementById('view-result');
        const viewCountdown = document.getElementById('view-countdown');
        
        const colorCircle = document.getElementById('color-circle');
        const countdownTimer = document.getElementById('countdown-timer');
        const progressFill = document.getElementById('progress-fill');

        let isRunning = false;
        let countdownInterval = null;
        let currentSeconds = 120; // 2 minutes

        // Start Logic
        startBtn.addEventListener('click', () => {
            initAudio(); // Unlock Audio
            startScreen.style.display = 'none';
            mainContent.classList.remove('hidden');
            isRunning = true;
            
            // Start First Cycle
            showResult();
        });

        function showResult() {
            // Switch View
            viewCountdown.classList.add('hidden');
            viewCountdown.style.display = 'none';
            viewResult.classList.remove('hidden');
            viewResult.style.display = 'flex';

            // 1. Calculate Logic (Simulated based on Time)
            const now = new Date();
            const minute = now.getMinutes();
            const lastDigit = minute % 10; // Last digit logic
            
            // Logic: Odd = Green, Even = Red
            let colorName = lastDigit % 2 !== 0 ? "GREEN" : "RED";
            let colorClass = lastDigit % 2 !== 0 ? "bg-green" : "bg-red";

            // Update UI
            colorCircle.className = `color-circle ${colorClass}`;
            colorCircle.textContent = colorName;

            // 2. Play Success Sound
            playSuccessSound();

            // 3. Wait 10 Seconds then go to Countdown
            setTimeout(() => {
                if (!isRunning) return;
                startCountdown();
            }, 10000);
        }

        function startCountdown() {
            // Switch View
            viewResult.classList.add('hidden');
            viewResult.style.display = 'none';
            viewCountdown.classList.remove('hidden');
            viewCountdown.style.display = 'flex';

            // Reset Timer
            currentSeconds = 120; // 2 minutes
            updateTimerUI();

            // Clear previous interval if any
            if (countdownInterval) clearInterval(countdownInterval);

            // Start Interval
            countdownInterval = setInterval(() => {
                currentSeconds--;
                
                // Play tick every second
                playTickSound();

                updateTimerUI();

                if (currentSeconds <= 0) {
                    clearInterval(countdownInterval);
                    // Go back to Result Phase
                    showResult();
                }
            }, 1000);
        }

        function updateTimerUI() {
            // Format MM:SS
            const m = Math.floor(currentSeconds / 60);
            const s = currentSeconds % 60;
            const timeStr = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            
            countdownTimer.textContent = timeStr;

            // Update Progress Bar
            const percentage = (currentSeconds / 120) * 100;
            progressFill.style.width = `${percentage}%`;
            
            // Visual urgency (Red color in last 10 seconds)
            if (currentSeconds < 10) {
                countdownTimer.style.color = '#e74c3c';
                countdownTimer.style.borderColor = '#e74c3c';
                progressFill.style.backgroundColor = '#e74c3c';
            } else {
                countdownTimer.style.color = '#fff';
                countdownTimer.style.borderColor = '#0f0';
                progressFill.style.backgroundColor = '#0f0';
            }
        }

    </script>
</body>
</html>
