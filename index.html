<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAHTAB ALGORITHM HACK</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1a1a24;
            --text-color: #ffffff;
            --green: #2ecc71;
            --red: #e74c3c;
            --violet: #9b59b6;
            --accent: #f1c40f;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* START SCREEN */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .start-title {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            background: var(--green);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.5);
            text-transform: uppercase;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .hidden { display: none !important; }

        /* MAIN APP */
        header {
            width: 100%;
            background: linear-gradient(180deg, #2c3e50 0%, #000000 100%);
            padding: 15px 0;
            text-align: center;
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            text-shadow: 0 0 5px rgba(241, 196, 15, 0.5);
        }

        main {
            width: 95%;
            max-width: 480px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 20px;
            flex: 1;
        }

        /* Timer Bar */
        .timer-container {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        .timer-bar {
            height: 100%;
            background: var(--accent);
            width: 100%;
            transition: width 1s linear;
        }

        .analysis-text {
            font-size: 0.85rem;
            color: var(--green);
            text-align: center;
            min-height: 20px;
            font-family: var(--font-mono);
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* COMMON CARD STYLE */
        .hack-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border: 1px solid #444;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            transition: all 0.3s ease;
            min-height: 160px; /* Fixed height so it doesn't jump */
        }

        /* PREDICTION CARD SPECIFIC */
        .prediction-card .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--green);
            box-shadow: 0 0 10px var(--green);
            top: 0;
            left: 0;
            animation: scan 2s infinite linear;
            opacity: 0.5;
            z-index: 1;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }

        .prediction-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 10px;
            z-index: 2;
            letter-spacing: 1px;
        }

        .result-display {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2;
        }

        .color-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        .bg-green { background-color: var(--green); box-shadow: 0 0 15px var(--green); }
        .bg-red { background-color: var(--red); box-shadow: 0 0 15px var(--red); }
        .bg-violet { background-color: var(--violet); box-shadow: 0 0 15px var(--violet); }

        .number-display {
            font-size: 2.2rem;
            font-weight: bold;
            font-family: var(--font-mono);
            width: 50px;
            text-align: center;
        }

        /* HACKING ANIMATION CARD SPECIFIC */
        .hacking-text {
            font-size: 1rem;
            color: var(--green);
            font-family: var(--font-mono);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .matrix-code {
            font-family: var(--font-mono);
            color: rgba(46, 204, 113, 0.7);
            font-size: 0.8rem;
            word-break: break-all;
            text-align: center;
            line-height: 1.4;
            width: 100%;
            height: 80px;
            overflow: hidden;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 5px;
            background: rgba(0,0,0,0.3);
        }

        /* Glitch effect */
        .glitch-effect {
            animation: glitch 0.2s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        footer {
            font-size: 0.75rem;
            color: #555;
            text-align: center;
            padding-top: 20px;
            width: 100%;
            padding-bottom: 20px;
        }

    </style>
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-screen">
        <h1 class="start-title">MAHTAB ALGORITHM</h1>
        <button class="start-btn" id="start-btn">START HACK</button>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main-content" class="hidden">
        <header>
            <h1>MAHTAB ALGORITHM HACK</h1>
        </header>

        <main>
            <!-- Timer Progress -->
            <div class="timer-container">
                <div class="timer-bar" id="timer-bar"></div>
            </div>

            <!-- Auto Analysis Text -->
            <div class="analysis-text" id="analysis-status">INITIALIZING...</div>

            <!-- 1. PREDICTION CARD -->
            <div class="hack-card prediction-card" id="prediction-card">
                <div class="scanner-line"></div>
                <div class="prediction-label">PREDICTED RESULT</div>
                <div class="result-display">
                    <div class="color-circle" id="color-circle">--</div>
                    <div class="number-display" id="digit-display">?</div>
                </div>
            </div>

            <!-- 2. HACKING ANIMATION CARD (Initially Hidden) -->
            <div class="hack-card hacking-card hidden" id="hacking-card">
                <div class="hacking-text">DECRYPTING NEXT HASH...</div>
                <div class="matrix-code" id="matrix-code">A1 B4 9F C2 ...</div>
            </div>

        </main>

        <footer>
            <p>Version 3.4 (Hacking Mode)</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const mainContent = document.getElementById('main-content');
        const startBtn = document.getElementById('start-btn');

        const predictionCard = document.getElementById('prediction-card');
        const hackingCard = document.getElementById('hacking-card');
        const matrixCodeEl = document.getElementById('matrix-code');

        const timerBarEl = document.getElementById('timer-bar');
        const analysisTextEl = document.getElementById('analysis-status');
        const colorCircleEl = document.getElementById('color-circle');
        const digitDisplayEl = document.getElementById('digit-display');

        // State
        let currentMinute = -1;
        let isRunning = false;
        let hideTimeout = null;
        let hackingInterval = null; // For the matrix code animation

        const analysisMessages = [
            "CONNECTING TO SERVER...",
            "FETCHING TIME PATTERN...",
            "ANALYZING LAST DIGIT...",
            "CALCULATING PROBABILITY...",
            "PREDICTION READY..."
        ];

        // START BUTTON LOGIC
        startBtn.addEventListener('click', () => {
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                mainContent.classList.remove('hidden');
            }, 500);

            isRunning = true;
            updateApp();
            setInterval(updateApp, 50);
        });

        // Main Update Function
        function updateApp() {
            if (!isRunning) return;

            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = now.getSeconds();
            const ms = now.getMilliseconds();

            // Update Progress Bar
            const totalSeconds = seconds + (ms / 1000);
            const percentage = (totalSeconds / 60) * 100;
            timerBarEl.style.width = `${100 - percentage}%`; 

            // Logic Update
            if (now.getMinutes() !== currentMinute) {
                currentMinute = now.getMinutes();
                processNewMinute(now, hours, minutes);
            }

            // Analysis Text Animation
            const msgIndex = Math.floor(now.getTime() / 2000) % analysisMessages.length;
            analysisTextEl.textContent = analysisMessages[msgIndex];
        }

        // --- HACKING ANIMATION FUNCTIONS ---
        function startHackingAnimation() {
            hackingCard.classList.remove('hidden');
            hackingInterval = setInterval(() => {
                // Generate random hex codes
                let code = "";
                for(let i=0; i<30; i++) {
                    code += Math.floor(Math.random()*16).toString(16).toUpperCase() + " ";
                }
                matrixCodeEl.textContent = code;
            }, 50); // Fast changing numbers
        }

        function stopHackingAnimation() {
            if (hackingInterval) clearInterval(hackingInterval);
            hackingCard.classList.add('hidden');
        }

        // --- MAIN LOGIC ---
        function processNewMinute(dateObj, hourStr, minStr) {
            const lastDigit = parseInt(minStr.slice(-1));

            // 1. STOP HACKING & SHOW RESULT
            stopHackingAnimation();
            predictionCard.classList.remove('hidden');

            // 2. Calculate Color
            let colorName = "";
            let colorClass = "";
            let colorCode = ""; 

            if (lastDigit % 2 !== 0) {
                colorName = "GREEN";
                colorClass = "bg-green";
                colorCode = "txt-green";
            } else {
                colorName = "RED";
                colorClass = "bg-red";
                colorCode = "txt-red";
            }

            // Update UI
            colorCircleEl.className = `color-circle ${colorClass}`;
            colorCircleEl.textContent = colorName;
            
            // 3. Animate the Number
            digitDisplayEl.classList.add('glitch-effect');
            let shuffleCount = 0;
            
            const shuffleInterval = setInterval(() => {
                digitDisplayEl.textContent = Math.floor(Math.random() * 10);
                shuffleCount++;

                if (shuffleCount > 15) {
                    clearInterval(shuffleInterval);
                    digitDisplayEl.classList.remove('glitch-effect');
                    digitDisplayEl.textContent = lastDigit;
                    digitDisplayEl.className = `number-display ${colorCode}`;
                    
                    // Flash effect
                    digitDisplayEl.style.textShadow = `0 0 20px ${colorCode === 'txt-green' ? '#2ecc71' : '#e74c3c'}`;
                    setTimeout(() => {
                        digitDisplayEl.style.textShadow = "none";
                    }, 500);

                    // 4. START 10 SECOND TIMER TO HIDE RESULT & START HACKING
                    if (hideTimeout) clearTimeout(hideTimeout);
                    
                    hideTimeout = setTimeout(() => {
                        predictionCard.classList.add('hidden'); // Hide Result
                        startHackingAnimation(); // Start Hacking
                    }, 10000); // 10 seconds
                }
            }, 50);
        }

    </script>
</body>
</html>
